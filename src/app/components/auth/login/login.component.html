<div class="auth-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold text-primary">Welcome Back</h2>
              <p class="text-muted">Sign in to your account to continue</p>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              <i class="fa fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [class.is-invalid]="getFieldError('email')"
                    placeholder="Enter your email">
                </div>
                <div class="invalid-feedback d-block" *ngIf="getFieldError('email')">
                  {{ getFieldError('email') }}
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    [class.is-invalid]="getFieldError('password')"
                    placeholder="Enter your password">
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="togglePasswordVisibility()">
                    <i class="fa" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="getFieldError('password')">
                  {{ getFieldError('password') }}
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember me
                  </label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>

              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary w-100 py-2 mb-3"
                [disabled]="isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
              </button>
            </form>

            <!-- Demo Login Buttons -->
            <div class="row g-2 my-3">
              <div class="col-6">
                <button type="button" class="btn btn-outline-success w-100" (click)="loginAsDemo()">
                  <i class="fa fa-user me-2"></i>Demo Login
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-outline-info w-100" (click)="loginAsGuest()">
                  <i class="fa fa-user-friends me-2"></i>Guest Login
                </button>
              </div>
            </div>

            <!-- Divider -->
            <div class="text-center my-4">
              <span class="text-muted">Don't have an account?</span>
            </div>

            <!-- Register Link -->
            <div class="text-center">
              <a routerLink="/register" class="btn btn-outline-primary w-100">
                Create New Account
              </a>
            </div>
          </div>
        </div>

        <!-- Additional Info -->
        <div class="text-center mt-4">
          <p class="text-muted small">
            By signing in, you agree to our
            <a href="#" class="text-decoration-none">Terms of Service</a>
            and
            <a href="#" class="text-decoration-none">Privacy Policy</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
