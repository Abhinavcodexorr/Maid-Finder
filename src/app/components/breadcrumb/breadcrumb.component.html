<nav aria-label="breadcrumb" class="breadcrumb-nav" *ngIf="breadcrumbs.length > 1">
  <div class="container">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item">
        <a routerLink="/" class="text-decoration-none">
          <i class="fa fa-home me-1"></i>Home
        </a>
      </li>
      <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs" 
          [class.active]="breadcrumb.active">
        <a *ngIf="!breadcrumb.active" [routerLink]="breadcrumb.url" class="text-decoration-none">
          {{ breadcrumb.label }}
        </a>
        <span *ngIf="breadcrumb.active" class="text-muted">
          {{ breadcrumb.label }}
        </span>
      </li>
    </ol>
  </div>
</nav>
