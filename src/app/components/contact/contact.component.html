<section class="container py-5">
  <h1 class="mb-4">Contact Us</h1>
  <div class="row g-4">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">We're here to help</h5>
          <p class="text-muted">Reach out with any questions about using MaidFinder.</p>
          <ul class="list-unstyled">
            <li class="mb-2"><i class="fa fa-phone me-2 text-primary"></i> +971 4 123 4567</li>
            <li class="mb-2"><i class="fa fa-envelope me-2 text-primary"></i> info&#64;maidfinder.ae</li>
            <li class="mb-2"><i class="fa fa-map-marker me-2 text-primary"></i> Dubai, UAE</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Send a message</h5>
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" placeholder="Your name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="you@example.com" />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea rows="4" class="form-control" placeholder="How can we help?"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
