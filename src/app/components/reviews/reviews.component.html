<section class="container py-5">
  <h1 class="mb-4">Customer Reviews</h1>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let r of reviews">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex align-items-center mb-2">
            <i class="fa fa-user-circle fa-2x text-primary me-2"></i>
            <h5 class="mb-0">{{ r.name }}</h5>
          </div>
          <p class="text-warning mb-2">
            <i *ngFor="let star of [1,2,3,4,5]; let i = index" class="fa" [ngClass]="i < r.rating ? 'fa-star' : 'fa-star-o'"></i>
          </p>
          <p class="text-muted">{{ r.text }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
