<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MaidFinder - Find Your Perfect Maid</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Connect with trusted, verified domestic helpers in the UAE. Browse profiles, read reviews, and book with confidence.">
  <meta name="keywords" content="maid, domestic helper, nanny, housekeeper, UAE, Dubai, Abu Dhabi">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Initial Loading Screen */
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #initial-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="initial-loader">
    <div class="loader-spinner"></div>
  </div>
  <app-root></app-root>
  <script>
    // Hide loader when Angular app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() {
            loader.remove();
          }, 500);
        }
      }, 300);
    });
  </script>
</body>
</html>
